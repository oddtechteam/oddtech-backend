# src/main/resources/application.properties  (used on Railway)
server.port=${SERVER_PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Health endpoints for Railway
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# CORS allowlist (set in Railway)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:'https://oddtech-frontend-production.up.railway.app,http://localhost:5173}



# Face API (set in Railway)
face.api.url=${FACE_API_URL}
face.api.key=${FACE_API_KEY}

